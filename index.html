    <!-- PLAYER √Ä DIREITA -->

      <div class="video-box">

          class="video-frame"

  <!-- JavaScript -->
  <script>
    // Mapa de temas ‚Üí lista de v√≠deos
    const TEMAS = {
      NEYMAR_SKILLS: [
        { titulo: "Neymar Jr ‚óèKing Of Dribbling Skills‚óè 2017 |HD|", 
         autor: "Teo CRi", 
         url: "https://www.youtube.com/watch?v=wp1ZltRNdJs" 
        },
        { titulo: "Neymar Jr The Prince of Dribbling Skills | Best Skills & Goals", 
         autor: "Niel Del Rio", 
         url: "https://www.youtube.com/watch?v=NaX3vvncuEA" 
        },
        { titulo: "Neymar Jr 2018-19 | Dribbling Skills & Goals", 
         autor: "RoMarsh", 
         url: "https://www.youtube.com/watch?v=E-7qra5xs6E" 
        },
      ],
      KENDRICK_LAMAR: [
        { titulo: "Kendrick Lamar - Alright (Official Music Video)", 
         autor: "Kendrick Lamar", 
         url: "https://www.youtube.com/watch?v=Z-48u_uWMHY&list=RDZ-48u_uWMHY&start_radio=1" 
        },
        { titulo: "euphoria", 
         autor: "Kendrick Lamar", 
         url: "https://www.youtube.com/watch?v=NPqDIwWMtxg&list=RDNPqDIwWMtxg&start_radio=1" 
        },
      ],
      CAZETV: [
        { titulo: "MELHORES MOMENTOS: FURIA 7 X 4 DENDELE | KINGS LEAGUE BRASIL | 2¬™ RODADA DA KINGS CUP", 
         autor: "Caz√©TV", 
         url: "https://www.youtube.com/watch?v=5ez9jahg6gg" 
        },
        { titulo: "ELHORES MOMENTOS: DESIMPEDIDOS 4 X 3 REAL ELITE | KINGS LEAGUE BRASIL | 2¬™ RODADA DA KINGS CUP", 
         autor: "Caz√©TV", 
         url: "https://www.youtube.com/watch?v=Ln79S7Vq-Ss" 
        },
      ],
      TNT_SPORTS_BRASIl: [
        { titulo: "DEMB√âL√â RETORNA CRAVANDO E PSG HUMILHA NA CHAMPIONS! BAYER LEVERKUSEN 2X7 PSG | MELHORES MOMENTOS", 
         autor: "TNT Sports Brasil", 
         url: "https://www.youtube.com/watch?v=OoOy7jLAkZM" 
        },
        { titulo: "YAMAL CRAVA, FERM√çN FAZ HAT-TRICK E BAR√áA PASSEIA NA CHAMPIONS LEAGUE! BARCELONA 6X1 OLYMPIACOS", 
         autor: "TNT Sports Brasil", 
         url: "https://www.youtube.com/watch?v=4H-6aamrwvo" 
        },
      ],
    };

    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl     = document.getElementById("menu-temas");
    const iframeEl   = document.querySelector(".video-box iframe");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor  = document.querySelector(".info p");

    // Converte URL normal do YouTube para /embed
    function toEmbed(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent  = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
